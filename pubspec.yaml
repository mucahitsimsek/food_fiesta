name: food_fiesta
publish_to: 'none'
version: 1.0.0+1
homepage: 'none'

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #Core
  equatable: ^2.0.5
  get_it: ^7.6.7

  #Modules
  gen:
    path: module/gen
  core:
    path: module/core
  common:
    path: module/common
  widgets:
    path: module/widgets

  #State
  bloc: ^8.1.4
  flutter_bloc: ^8.1.5

  #Config
  easy_localization: ^3.0.3

  #Network 
  vexana: ^3.5.4
  
  #Navigation
  auto_route: ^7.8.4

  #Utils
  google_fonts: ^6.1.0
  kartal: ^3.4.4
  easy_logger: ^0.0.2
  logger: ^2.0.2+1

  #Location
  geolocator: ^11.0.0
  
dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

  very_good_analysis: ^5.1.0
  auto_route_generator: ^7.3.2 

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_version: 21 # android min sdk min:16, default: 21
  remove_aplha_ios: true # default: false


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/translations/
